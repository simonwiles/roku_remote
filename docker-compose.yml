---
services:
  roku-remote:
    build:
      context: .
    container_name: roku-remote
    network_mode: "host" # Required for SSDP discovery of Roku devices
    restart: unless-stopped

    environment:
      - TZ=America/Los_Angeles

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6969"]
      interval: 30s
      timeout: 10s
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
